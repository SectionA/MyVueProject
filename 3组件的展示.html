<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <h1>组件</h1>
    <div id="vueApp">
        <article-item title="标题" content="内容"></article-item>
        <div v-for=" a in articles">
            <article-item v-bind:title="a.title" v-bind:content="a.neirong"></article-item>
        </div>
    </div>

    <script>
        Vue.component("articleItem",{
            template:` 
           <div>
            <h3>{{title}}</h3>
            <p>{{content}}</p>
           </div>
            `,
            props:[
                "title",
                "content"
            ]
        });

        var vm = new Vue({
            el:"#vueApp",
            data:{
                articles:[
                    {title:"标题1",neirong:"内容1"},
                    {title:"标题2",neirong:"内容2"},
                    {title:"标题3",neirong:"内容3"},
                    {title:"标题4",neirong:"内容4"}
                ]
            }
        });
    </script>
</body>
</html>
